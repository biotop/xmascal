<div id="wrapper">
  <div id="leftcolumn">
    {{ if .Params.number }}
    <div class="numberCircle">
      <p>{{ .Params.number }}</p>
    </div>
    {{ end }}
  </div>
  <div id="rightcolumn">
      <h1 class="post-title">{{ .Title }}</h1>
      <p class="post-meta">
        {{- if or .Params.author .Site.Params.author -}}
        {{ .Params.author | default .Site.Params.author }} Â· {{ end }}
        {{- .Date.Format "2.1.2006" -}}
      </p>
  </div>
</div>
