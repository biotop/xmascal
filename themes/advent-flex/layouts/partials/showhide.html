<script>
  var today = new Date();
  console.log(today);
  for(day = 0; day < 25; day++){
    if(day !== today.getDate()){
      $('#' + day).hide();
    } else {
      $('#' + day).show();
    }
  }
  window.setInterval(function(){

    var today = new Date();
    console.log(today);
    for(day = 0; day < 25; day++){
      if(day !== today.getDate()){
        $('#' + day).hide();
      } else {
        $('#' + day).show();
      }
    }
  }, 10000);
</script>
