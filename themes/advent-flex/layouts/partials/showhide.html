<script>
  // var today = new Date();
  var today = new Date(2006, 12, 13);
  console.log(today);
  for(day = 0; day < 25; day++){
    if(day !== today.getDate()){
      $('#' + day).hide();
    } else {
      $('#' + day).show();
    }
  }
  window.setInterval(function(today){
    console.log(today);
    for(day = 0; day < 25; day++){
      if(day !== today.getDate()){
        $('#' + day).hide();
      } else {
        $('#' + day).show();
      }
    }
  }, 10000);
</script>
