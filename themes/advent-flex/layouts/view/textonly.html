{{ partial "head.html" . }}
{{ partial "noheader.html" . }}
<article class="post post-view">
  {{ range (where .Site.Pages ".Params.type" "=" "day") }}
  <article id={{ .Params.number }} class="post first-entry">
      <header class="post-header">
        {{ partial "post-header.html" . }}
      </header>
      <div class="post-content">{{ .Content }}</div>
  </article>
  {{ end }}
</article>
{{ partial "showhide.html" }}
