<script>
  
  var today = new Date(2006, 12, 02);
  console.log(today);
  for(day = 0; day < 25; day++){

      $('#' + day).hide();
    } else {
      $('#' + day).show();
    }
  }
  window.setInterval(function(today){
    console.log(today);
    for(day = 0; day < 25; day++){
